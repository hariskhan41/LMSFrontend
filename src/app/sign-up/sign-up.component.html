
<!------ Include the above in your HEAD tag ---------->

<mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>


    
    <body class="hm-gradient center ">
    
    <main>
        
        <!--MDB Forms-->
        <div class="container">
            <!-- Grid row -->
            <div class="row">
                <!-- Grid column -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Sign In:</h3>
                            <!--Body-->
                            <div class="md-form">
                                <i class="fa fa-envelope prefix grey-text"></i>
                                <input type="text" id="defaultForm-email" class="form-control">
                                <label for="defaultForm-email">Your email</label>
                            </div>
                            <div class="md-form">
                                <i class="fa fa-lock prefix grey-text"></i>
                                <input type="password" id="defaultForm-pass" class="form-control">
                                <label for="defaultForm-pass">Your password</label>
                            </div>
                            <div class="d-flex justify-content-around">
                                <div>
                                  <!-- Remember me -->
                                  <p>Not a Member? <a href="">Sign up</a></p>
                                </div>
                                <div>
                                  <!-- Forgot password -->
                                  <a href="">Forgot password?</a>
                                </div>
                              </div>
                      
                              <div class="text-center">
                               <button mdbBtn type="button" color="default" mdbWavesEffect>Sign In</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                </div>
                </main>
                </body>
